language: c
sudo: required
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
env:
  global:
  - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
  - PINS="mirage-protocols:. mirage-protocols-lwt:. mirage-tcpip:https://github.com/phaer/mirage-tcpip.git#master"
  - DEPOPTS="mirage-protocols-lwt"
  - REVDEPS=true
  matrix:
  - OCAML_VERSION=4.04 PACKAGE="mirage-protocols"
  - OCAML_VERSION=4.05 PACKAGE="mirage-protocols"
  - OCAML_VERSION=4.06 PACKAGE="mirage-protocols"
  - OCAML_VERSION=4.07 PACKAGE="mirage-protocols"
  - OCAML_VERSION=4.08 PACKAGE="mirage-protocols"
